<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Responsive Form</title>
    <link type="text/css" rel="stylesheet" href="./stylesheet.css" />
</head>
<body>
    <div class="fields grid-1-800">
        <div class="field left">
            <p>FIRST NAME</p>
            <input type="text" />
            <p>LAST NAME</p>
            <input type="text" />
            <p>EMAIL ADDRESS</p>
            <input type="email" />
            <p>COUNTRY</p>
            <select name="country">
                <option value="blank"></option>
                <option value="United States">United States</option>
                <option value="Canada">Canada</option>
                <option value="Mexico">Mexico</option>
            </select>
            <p>BIOGRAPHY</p>
            <textarea cols="40" rows="10"></textarea>
        </div>
        <div class="middle">
            <p>PHONE NUMBER</p>
            <input type="tel" />
            <p>AFFILIATIONS</p>
            <textarea cols="40" rows="10"></textarea>
            <p>OCCUPATION</p>
            <select name="occupation">
                <option value="blank"></option>
                <option value="C# Developer">C# Developer</option>
                <option value="Rails Web Developer">Rails Web Developer</option>
                <option value="Forensic DNA Analyst">Forensic DNA Analyst</option>
            </select>
            <p>CAT'S NAME</p>
            <input type="text" />
            <p>FAVORITE GADGET</p>
            <input type="text" />
        </div>
        <div class="right">
            <p>TYPE OF TALENT</p>
            <select name="talent">
                <option value="blank"></option>
                <option value="Juggling">Juggling</option>
                <option value="Skateboarding">Skateboarding</option>
                <option value="Guitar">Guitar</option>
            </select>
            <p>FAVORITE DRINK</p>
            <input type="text" />
            <p>SPECIAL POWER</p>
            <input type="text" />
            <p>WEAPON OF CHOICE</p>
            <input type="text" />
            <p>COMMENTS</p>
            <textarea cols="40" rows="10"></textarea>
        </div>
    </div>
</body>
</html>
