<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Responsive Form</title>
    <link type="text/css" rel="stylesheet" href="./stylesheet.css" />
</head>
<body>
    <form>
    <div class="fields grid grid-1-350">
        <div class="left">
            <div class="form-unit">
                <label for="first-name">FIRST NAME</label>
                <input name="first-name" type="text"/>
            </div>
            <div class="form-unit">
                <label for="last-name">LAST NAME</label>
                <input name="last-name" type="text"/>
            </div>
            <div class="form-unit">
                <label for="email">EMAIL ADDRESS</label>
                <input name="email" type="email" />
            </div>
            <div class="form-unit">
                <label for="country">COUNTRY</label>
                <select name="country">
                    <option value="blank">Choose a country</option>
                    <option value="United States">United States</option>
                    <option value="Canada">Canada</option>
                    <option value="Mexico">Mexico</option>
                </select>
            </div>
            <div class="form-unit">
                <label for="biography">BIOGRAPHY</label>
                <textarea cols="46" rows="10"></textarea>
            </div>
        </div>
        <div class="middle">
            <div class="form-unit">
                <label for="phone-number">PHONE NUMBER</label>
                <input type="tel" />
            </div>
            <div class="form-unit">
                <label for="affiliations">AFFILIATIONS</label>
                <textarea cols="46" rows="10"></textarea>
            </div>
            <div class="form-unit">
                <label for="occupation">OCCUPATION</label>
                <select name="occupation">
                    <option value="blank">Choose an occupation</option>
                    <option value="C# Developer">C# Developer</option>
                    <option value="Rails Web Developer">Rails Web Developer</option>
                    <option value="Forensic DNA Analyst">Forensic DNA Analyst</option>
                </select>
            </div>
            <div class="form-unit">            
                <label for="cat-name">CAT'S NAME</label>
                <input type="text" />
            </div>
            <div class="form-unit">
                <label for="fav-gadget">FAVORITE GADGET</label>
                <input type="text" />
            </div>
        </div>
        <div class="right">
            <div class="form-unit">
                <label for="talent">TYPE OF TALENT</label>
                <select name="talent">
                    <option value="blank">Choose a talent</option>
                    <option value="Juggling">Juggling</option>
                    <option value="Skateboarding">Skateboarding</option>
                    <option value="Guitar">Guitar</option>
                </select>
            </div>
            <div class="form-unit">
                <label for="fav-drink">FAVORITE DRINK</label>
                <input name="fav-drink" type="text" />
            </div>
            <div class="form-unit">
                <label for="spec-power">SPECIAL POWER</label>
                <input name="spec-power" type="text" />
            </div>
            <div class="form-unit">
                <label for="weapon">WEAPON OF CHOICE</label>
                <input name="weapon" type="text" />
            </div>
            <div class="form-unit">
                <label for="comments">COMMENTS</label>
                <textarea name="comments" cols="46" rows="10"></textarea>
            </div>
        </div>
    </div>
    </form>
</body>
</html>
